<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let row"> {{row.body}} </td>
  </ng-container>

  <ng-container matColumnDef="userDetails">
    <th mat-header-cell *matHeaderCellDef> View User Details </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" [routerLink]="['details',row.id]">View User Details</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
</div>
